<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autoHeight</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .layout {
            width: 100%;
            height: 100%;
        }

        .header {
            background: #7AFFAF;
            height: 100px;
            width: 100%;
        }

        .content {
            background: #7A88FF;
            height: calc(100% - 100px);
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="header">111111</div>
    <div class="content">
        <div class="slide">slide</div>
        <div class="main">main</div>
    </div>
</div>
</body>
</html>
