<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
</head>
<style type="text/css">
    .content{
        display: flex;
        flex-direction: row;
        border: 1px solid saddlebrown;
        width: 100px;
        height: 100px;
        flex-wrap: wrap;
        overflow: hidden;
        /*align-items: center;*/
        /*justify-content: center;*/
    }
    .list{
        border: 1px solid chocolate;
        width: 50px;
        height: 50px;
        overflow: hidden;
        /*justify-content: center;*/
    }
</style>
<body>
<div class="content">
    <div class="list">11111</div>
    <div class="list">22222</div>
</div>
</body>
</html>
