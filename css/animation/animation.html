<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入下划线展开</title>
    <style type="text/css">
        .bold{
            display: block;
            width: auto;
            height: 100px;
            background: #ddd;
            margin: 20px;
            position: relative;
        }

        .animation{
            animation-name: none;
        }

        @keyframes on_width {
            from {
                /*left: 75px;*/
                width: 0;
            }

            to {
                width:  42px;
            }
        }
    </style>
</head>
<body>
<div class="bold">
    <p class="animation">我是一段文字，我等会会动，所以请仔细看</p>
</div>
</body>
</html>
