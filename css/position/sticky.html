<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>position-sticky</title>
    <style>
        .parent {
            overflow: scroll;
        }

        .son {
            width: 100px;
            height: 62px;
            border: 1px solid white;
            background: #7A88FF;
        }

        .sticky {
            position: sticky;
            top: 200px;
            left: 100px;
            height: 100px;
            background: #7AFFAF;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son sticky">sticky</div>
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
    <div class="son">4</div>

    <div class="son">6</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
</div>
</body>
</html>
