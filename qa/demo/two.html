<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style type="text/css">
        .content {
            display: flex;
        }

        .one {
            border: 1px solid aquamarine;
            height: 10px;
            flex: 1;
        }

        .two {
            border: 1px solid aqua;
            width: 100px;
            height: 10px;
        }

        .three {
            border: 1px solid rebeccapurple;
            flex: 3;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="one">11111</div>

    <div class="three">33333</div>
</div>

</html>
