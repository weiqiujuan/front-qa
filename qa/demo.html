<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="outer">
    outer
    <div id="inner">
        inner
        <div id="innermost">
            innermost
        </div>
    </div>
</div>

</body>
<script>
    let inner = function (e) {
        console.log("inner");
    }
    let outer = function (e) {
        console.log("outer");
    }
    let innerMost = function (e) {
        console.log('innerMost')
    }

    document.querySelector('#innermost').addEventListener('click', innerMost, false);
    document.querySelector('#inner').addEventListener('click', inner, true);
    document.querySelector('#innermost').addEventListener('click', outer, false);
</script>
</html>
